<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <article class="quote-container">
      <p class="advice-info">Advice #<span id="advice-number"></span></p>
      <p class="advice-text"></p>

      <picture>
        <source srcset="./images/pattern-divider-mobile.svg" media="(width <= 768px)" />
        <img src="./images/pattern-divider-desktop.svg" alt="" />
      </picture>

      <div class="dice-container" role="button">
        <img src="./images/icon-dice.svg" alt="" />
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
